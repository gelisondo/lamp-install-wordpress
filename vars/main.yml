##If you need to override the following 2 variables, the first thing to do is comment them out and post them to a file under the host_vars directory

http_port: "80"

adminwpcli: adminwpcli
app_user: "{{ adminwpcli }}"
app_group: www-data



apache2:
  packages:
    debian:
      bullseye_bookworm:
        - apache2
        - apache2-utils
        - python3-certbot-apache
        - certbot
    ubuntu:
      focal:
        - apache2
        - apache2-utils
        - python3-certbot-apache
        - certbot

# vars file for php7.4 - When the so is Debian bulseye or ubuntu focal.
php:
  packages:
    php74:
      - php7.4
      - php7.4-cli
      - php7.4-common
      - php7.4-gd
      - php7.4-xml
      - php7.4-xmlrpc
      - php7.4-mbstring
      - php7.4-opcache
      - php7.4-intl
      - php7.4-json
      - php7.4-zip
      - php7.4-curl
      - php7.4-imagick #Verificar si el nombre del paquete está bien
      - libapache2-mod-php7.4
      - php7.4-mysql
    php82:
      - php8.2
      - php8.2-cli
      - php8.2-common
      - php8.2-gd
