##It is necessary to publish the following variables in a file under the host_vars directory, ex: 10_lamp.yml
## Apache2 Vars:
# http_host: "site-name"
# http_fqdn: "www.site-name.example.com"
# http_conf: "site-name.conf"

## MariaDB/MySql Vars:
# After version 1.1.0 we will not set the root password, generally new systems do not set these passwords. For that reason we decided to follow the design flow of the operating system.
# 
# wp_mysql_db: "ExampleNameDb"
# wp_mysql_user: "ExampleUser"

##If you need to override the following 2 variables, the first thing to do is comment them out and post them to a file under the host_vars directory

http_port: "80"
app_user: www-data
adminwpcli: www-data


apache2:
  packages:
    debian:
      bullseye_bookworm:
        - apache2
        - apache2-utils
        - python3-certbot-apache
        - certbot
    ubuntu:
      focal:
        - apache2
        - apache2-utils
        - python3-certbot-apache
        - certbot

